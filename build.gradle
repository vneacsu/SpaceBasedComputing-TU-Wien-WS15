task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

configure(allprojects - rootProject) {
    repositories { mavenCentral() }

    apply plugin: 'java'

    def slf4jVersion = '1.7.13'

    dependencies {
        compile "org.slf4j:slf4j-api:$slf4jVersion"

        runtime "org.slf4j:slf4j-simple:$slf4jVersion"
    }
}